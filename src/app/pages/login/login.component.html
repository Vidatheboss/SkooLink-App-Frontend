<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-icon matSuffix>alternate_email</mat-icon>
                                <input matInput formControlName="email" placeholder="Email" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                                <input matInput formControlName="password" placeholder="Password" type="password" name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="handleSubmit()" color="primary">Login</button>

        </mat-card-actions>
    </mat-card>
</div>
